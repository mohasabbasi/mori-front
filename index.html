<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="logo.svg" width="40" height="50" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container bg-light mt-3">
        <h1 class="mt-5">Product Search</h1>
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search for products...">
            <div class="input-group-append">
                <button id="search-button" class="btn btn-primary">Search</button>
            </div>
        </div>

        <div class="filters mb-3">
            <h5>Category</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="shirts" id="categoryShirts">
                <label class="form-check-label" for="categoryShirts">Shirts</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="tops" id="categoryTops">
                <label class="form-check-label" for="categoryTops">Tops</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="shoes" id="categoryShoes">
                <label class="form-check-label" for="categoryShoes">Shoes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="t-shirts" id="categoryTshirts">
                <label class="form-check-label" for="categoryTshirts">T-Shirts</label>
            </div>

            <h5>Shop Name</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="6thstreet" id="shop6thstreet">
                <label class="form-check-label" for="shop6thstreet">6thstreet</label>
            </div>
        </div>

        <div id="loading" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>

        <div id="results" class="row"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
